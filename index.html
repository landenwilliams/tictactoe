<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <h1 id="header">Tic Tac Toe</h1>
        <h2 id="playerNames"></h2>
        <input id="player-one-name" type="text" class="inputs"/><button class="name-buttons">Enter Player 1 Name</button>
        <input id="player-two-name" type="text" placeholder="Computer" class="inputs"/><button class="name-buttons" id="name-button2">Enter Player 2 Name</button>
        <h4 id="player">Player: X</h2>
        <div id="board"></div>
        <br><br><br>
        <button id="restartbutton">Restart</button>
    </div>
</body>
</html>
